<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Bootstrap练习 - 页头控件</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

	<!-- 新 Bootstrap 核心 CSS 文件 -->
	<link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<!-- 可选的Bootstrap主题文件（一般不用引入） -->
	<link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">

	<style type="text/css">
		
		.row {
			margin-bottom: 20px;
		}

		[class^='col-'] > .remark {
			border: 1px solid rgba(150,150,150,.8);
			border-radius: 5px;
			padding: 10px 5px;
		}
		
	</style>
</head>
<body>
	
	<div class="container">
		<h1>页头控件</h1>
		<div class="row">
			<div class="col-md-4"><h3>描述</h3></div>
			<div class="col-md-8"><h3>示例</h3></div>
		</div>
		<div class="row">
			<div class="col-md-4">
				<div class="remark">
					在div中设置<code>class="page-header"</code>表示页头控件.通过<code>&lt;small&gt;</code>来设置默认效果
				</div>
			</div>
			<div class="col-md-8">
				<div class="remark">
					<div class="page-header"><h1>页头内容 <small>默认效果</small></h1></div>
				</div>
			</div>
		</div>
	</div>

	<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
	<script src="http://cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
	<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
	<script src="http://cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</body>
</html>
