<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Bootstrap练习 - 图片控件</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

	<!-- 新 Bootstrap 核心 CSS 文件 -->
	<link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<!-- 可选的Bootstrap主题文件（一般不用引入） -->
	<link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">

	<style type="text/css">
		
		.row {
			margin-bottom: 20px;
		}

		[class^='col-'] > .remark {
			border: 1px solid rgba(150,150,150,.8);
			border-radius: 5px;
			padding: 10px 5px;
		}

		pre {
			margin-bottom: 0px;
		}
		
	</style>
</head>
<body>
	
	<div class="container">
		<h1>图片控件</h1>
		<div class="row">
			<div class="col-md-4"><h3>描述</h3></div>
			<div class="col-md-8"><h3>示例</h3></div>
		</div>
		<div class="row">
			<div class="col-md-4">
				<div class="remark">
					图片样式
					<br>圆形图片：img-circle
					<br>圆角图片：img-rounded
					<br>缩略图片：img-humbnail 会给图片添加一个边框，当图片超出可见区域时会缩放

				</div>
			</div>
			<div class="col-md-8">
				<div class="remark">
					<img src="./IMG20150513191818_small.jpg" alt="" class="img-circle">
					<img src="./IMG20150513191818_small.jpg" alt="" class="img-rounded">
					<img src="./IMG20150513191818_small.jpg" alt="" class="img-thumbnail">
				</div>
			</div>
		</div>
	</div>

	<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
	<script src="http://cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
	<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
	<script src="http://cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</body>
</html>
