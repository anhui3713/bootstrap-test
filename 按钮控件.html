<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Bootstrap练习 - 按钮控件</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

	<!-- 新 Bootstrap 核心 CSS 文件 -->
	<link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<!-- 可选的Bootstrap主题文件（一般不用引入） -->
	<link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">

	<style type="text/css">
		
		.row {
			margin-bottom: 20px;
		}

		[class^='col-'] > .remark {
			border: 1px solid rgba(150,150,150,.8);
			border-radius: 5px;
			padding: 10px 5px;
		}

		pre {
			margin-bottom: 0px;
		}
		
	</style>
</head>
<body>
	
	<div class="container">
		<h1>按钮控件</h1>
		<div class="row">
			<div class="col-md-4"><h3>描述</h3></div>
			<div class="col-md-8"><h3>示例</h3></div>
		</div>
		<div class="row">
			<div class="col-md-4">
				<div class="remark">
					各种按钮
				</div>
			</div>
			<div class="col-md-8">
				<div class="remark">
					<form role="form">
						<button type="button" class="btn btn-default">默认</button>
						<button type="button" class="btn btn-primary">一般（深色）</button>
						<button type="button" class="btn btn-success">成功（绿色）</button>
						<button type="button" class="btn btn-info">信息（浅蓝）</button>
						<button type="button" class="btn btn-warning">警告（黄色）</button>
						<button type="button" class="btn btn-link">连接</button>
						<button type="button" class="btn btn-danger">错误（红色）</button>
					</form>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col-md-4">
				<div class="remark">
					按钮尺寸
				</div>
			</div>
			<div class="col-md-8">
				<div class="remark">
					<form role="form">
						<button type="button" class="btn btn-primary btn-lg">最大</button>
						<button type="button" class="btn btn-primary">默认</button>
						<button type="button" class="btn btn-primary btn-sm">小</button>
						<button type="button" class="btn btn-primary btn-xs">最小</button>
					</form>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col-md-4">
				<div class="remark">
					块级按钮，独占一行，占满整行
				</div>
			</div>
			<div class="col-md-8">
				<div class="remark">
					<form role="form">
						<button type="button" class="btn btn-primary btn-lg btn-block">整行的最大按钮</button>
					</form>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col-md-4">
				<div class="remark">
					用a标签实现按钮
				</div>
			</div>
			<div class="col-md-8">
				<div class="remark">
					<form role="form">

						<a href="#" class="btn btn-default">默认</a>
						<a href="#" class="btn btn-primary">一般（深色）</a>
						<a href="#" class="btn btn-success">成功（绿色）</a>
						<a href="#" class="btn btn-info">信息（浅蓝）</a>
						<a href="#" class="btn btn-warning">警告（黄色）</a>
						<a href="#" class="btn btn-link">连接</a>
						<a href="#" class="btn btn-danger">错误（红色）</a>
						<br><br>
						<a href="#" class="btn btn-primary btn-lg">最大</a>
						<a href="#" class="btn btn-primary">默认</a>
						<a href="#" class="btn btn-primary btn-sm">小</a>
						<a href="#" class="btn btn-primary btn-xs">最小</a>
						<br><br>
						<a href="#" class="btn btn-primary btn-lg btn-block">整行的最大按钮</a>
					</form>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col-md-4">
				<div class="remark">
					激活和禁用效果：
					<br>
					激活效果（被点击时效果），在class上添加active即可
					<br>
					禁用效果，在标签上添加disabled属性即可
				</div>
			</div>
			<div class="col-md-8">
				<div class="remark">
					<form role="form">
						<button type="button" class="btn btn-primary">button标签</button>
						<button type="button" class="btn btn-primary active">button标签激活</button>
						<button type="button" class="btn btn-primary" disabled>button标签禁用</button>
						<br><br>
						<a href="#" class="btn btn-primary">a标签</a>
						<a href="#" class="btn btn-primary active">a标签激活</a>
						<a href="#" class="btn btn-primary" disabled>a标签禁用</a>
					</form>
				</div>
			</div>
		</div>
	</div>

	<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
	<script src="http://cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
	<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
	<script src="http://cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</body>
</html>
